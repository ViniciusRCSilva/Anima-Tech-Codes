<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo API's</title>
    <link rel="icon" type="imagem/png" href="Pokeball_icon-icons.com_67448.png" />
</head>
<body>
    <div id='div'></div>

    <script>
        function site(yourUrl, id) {
            let resp;
            let request = new XMLHttpRequest();
            request.open('GET', yourUrl, true);

            request.onload = function() {
                if(request.readyState == 4 && (request.status >= 200 && request.status < 400)) {
                    resp = request.responseText;

                    document.getElementById(id).innerText = resp;
                }
            };

            request.onerror = function() {
                console.log('Erro: '+ request);
            };

            request.send();
        }

        site('https://pokeapi.co/api/v2/pokemon-species/132/', 'div');
    </script>
</body>
</html>
