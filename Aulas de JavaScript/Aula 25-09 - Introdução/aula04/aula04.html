<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="imagem/png" href="icons8-javascript-48.png" />
</head>
<body>
    <div align="center">
        <h1>Conhecendo uma nova saída</h1>
        <h2>Nome em MAIÚSCULO e MINÚSCULO</h2>

        <script>
            let nome = window.prompt(`Digite seu nome:`);
            document.write(`<p class="nome">Nome tem ${nome.length} letras.</p>`);
            document.write(`<p class="nome">Nome em maiúsculo: ${nome.toUpperCase()}.</p>`);
            document.write(`<p class="nome">Nome em minúsculo: ${nome.toLowerCase()}.</p>`);
        </script>
    </div>
</body>
</html>
