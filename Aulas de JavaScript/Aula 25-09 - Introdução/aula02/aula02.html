<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" type="imagem/png" href="icons8-javascript-48.png" />
</head>
<body>
    <div align="center">
        <h1>Trabalhando com variáveis</h1>
        <h2>Aula 02</h2>
        <p>Entendendo a necessidade de usar uma variável</p> 
    </div>

    <script>
        let nome = window.prompt(`Escreva seu nome:`);
        
        if(nome != null) {
            alert(`Bem vindo ${nome}!`);
        } else {
            alert(`Bem vindo!`);
        }
    </script>
</body>
</html>
